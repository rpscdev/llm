<!DOCTYPE html>
<html>
<head>
    <title>Personalized Workout Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Personalized Gym Workout Plan</h2>
    <form method="post" action="/generate_plan">
        <div class="mb-3">
            <label for="goal" class="form-label">Select Your Goal</label>
            <select class="form-select" name="goal" required>
                <option value="fatloss">Fat Loss</option>
                <option value="toning">Toning</option>
                <option value="muscle building">Muscle Building</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="days" class="form-label">Workout Days Per Week</label>
            <select class="form-select" name="days" required>
                <option value="3 days">3 Days</option>
                <option value="4 days">4 Days</option>
                <option value="5 days">5 Days</option>
                <option value="6 days">6 Days</option>
                <option value="7 days">7 Days</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" name="age" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" class="form-control" name="weight" step="0.1" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Plan</button>
    </form>

    {% if workout_plan %}
    <div class="mt-5">
        <h4>Your Personalized Plan:</h4>
        <pre class="bg-white p-3 border rounded">{{ workout_plan }}</pre>
    </div>
    {% endif %}

    {% if pdf_url %}
    <div class="mt-3">
        <a class="btn btn-success" href="{{ pdf_url }}" target="_blank">Download PDF</a>
    </div>
    {% endif %}

</div>
</body>
</html>
